<div id="home">
  <div class="container">
    <searchbar></searchbar>
  </div>
  	<div class="container">
  		<div class="row">
  			<div class="col-md-12">
  				<h1 style="color:white; text-align: center; margin-bottom: 40px;">NTP1 Block Explorer</h1>
  			</div>
  		</div>
		<!-- transactions row -->
		<div class="row">
			<div class="col-md-12">
				<div class="table-overflow">
					<table class="table">
					  <thead class="thead">
					  	<tr style="background: white;">
					  		<th scope="col" colspan="6">
					  			<h1 class="bold">Popular Tokens</h1>
					  		</th>
					  	</tr>
					    <tr>
					      <th scope="col">Icon</th>
					      <th scope="col">Name</th>
					      <th scope="col">Symbol</th>
					      <th scope="col">Total Supply</th>
					      <th scope="col">Token ID</th>
					      <th scope="col">Num Holders</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr ng-repeat="token in PopularTokens">
					      <td style="text-align: center;">
					      	<img ng-src="{{ token.iconImage }}" style="height: 30px;">
					      </td>
					      <td>
					      	{{ token.description }}
					      </td>
					      <td>
					      	{{ token.tokenName }}
					      </td>
					      <td>
					      	{{ token.totalSupply }}
					      </td>
					      <td>
					      	{{ token.tokenId }}
					      </td>
					      <td>
					      	{{ token.numOfHolders }}
					      </td>
					    </tr>
					  </tbody>
					</table>
				</div>
			</div>
		</div>
		<!-- end transactions row -->
	</div>
</div>
